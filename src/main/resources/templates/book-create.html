<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<h2>Додати книгу</h2>
<form action="#" th:action="@{/book-create}" th:object="${book}" method="post">
    <label for="bookName">Назва книги</label>
    <input type="text" th:field="*{bookName}" id="bookName" placeholder="Назва книги" required>
    <br>
    <label for="author">Автор</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Автор" required>
    <br>
    <label for="pages">Кількість сторінок</label>
    <input type="text" th:field="*{pages}" id="pages" placeholder="Кількість сторінок" required>
    <br>
    <label for="publishingHouse">Видавництво</label>
    <input type="text" th:field="*{publishingHouse}" id="publishingHouse" placeholder="Видавництво" required>
    <br>
    <label for="description">Опис книги</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Опис книги" required>
    <br>
    <label for="img">Посилання на картинку книги</label>
    <input type="text" th:field="*{img}" id="img" placeholder="Посилання на картинку книги" required>
    <br>
    <input type="submit" value="Додати книгу">
</form>
</body>
</html>
