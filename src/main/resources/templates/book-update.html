<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update book</title>
</head>
<body>
<h2>Редагування книги</h2>
<form action="#" th:action="@{/book-update}" th:object="${book}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="bookName">Назва книги</label>
    <input type="text" th:field="*{bookName}" id="bookName" placeholder="Назва книги">
    <br>
    <label for="author">Автор</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Автор">
    <br>
    <label for="pages">Кількість сторінок</label>
    <input type="text" th:field="*{pages}" id="pages" placeholder="Кількість сторінок">
    <br>
    <label for="publishingHouse">Видавництво</label>
    <input type="text" th:field="*{publishingHouse}" id="publishingHouse" placeholder="Видавництво">
    <br>
    <label for="description">Опис книги</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Опис книги">
    <br>
    <label for="img">Посилання на картинку книги</label>
    <input type="text" th:field="*{img}" id="img" placeholder="Посилання на картинку книги">
    <br/>
    <input type="submit" value="Редагувати книгу">
</form>
</body>
</html>
